<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card__nft">
      <div class="card__container">
        <img class="imagem__principal" src="images/image-equilibrium.jpg" alt="imagem cubo 3d">
        <h1 class="titulo__card"> Equilibrium #3429 </h1>
        <h2 class="subtitulo__card"> Our Equilibrium collection promotes balance and calm.</h2>
        <div class="numbers__card">
          <i href="#" class="fab fa-ethereum"><span> 0.041 ETH</span></i>
          <i href="#" class="fas fa-clock"><span>   3 days left</span></i>
        </div>  
        <hr class="quebraLinha__card">
      </div>
      
      <div class="rodape__card">
        <img class="jules__card" src="images/image-avatar.png" alt="Jules Wyvern">
        <h2 class="creation__card" >Creation of <span> Jules Wyvern </span></h2>
      </div>
  </main>

    

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br> 
    Coded by <a href="#">Eder Bronson</a>.
  </div>

  
</body>
</html>
